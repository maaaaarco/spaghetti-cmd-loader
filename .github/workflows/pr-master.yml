name: Create pre-release version

on:
  pull_request:
    branches: [ master ]

jobs:
  validate_pr:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Salesforce CLI
      run: |
        wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
        mkdir sfdx-cli
        tar xJf sfdx-linux-amd64.tar.xz -C sfdx-cli --strip-components 1
        ./sfdx-cli/install
    
    - name: Install jq
      run: |
        sudo apt-get install jq
    
    - name: Populate auth file
      shell: bash
      run: 'echo ${{secrets.DEVHUB_SFDX_URL}} > ./DEVHUB_SFDX_URL.txt'
    
    - name: Authenticate Dev Hub
      run: 'sfdx force:auth:sfdxurl:store -f ./DEVHUB_SFDX_URL.txt -a devhub -d'

    - name: Create new version
      run: 'sfdx force:package:version:create -x -p "Spaghetti CMD" -w 60 --json > version.json'
    
    - name: Update README with new version
      run: |
        new_version_id=$(jq '.result.SubscriberPackageVersionId' version.json | tr -d '"')
        sed -i -e "s/04t[[:alnum:]]\{15\}/${new_version_id}/" README.md
        git config --global user.name "github-actions[bot]"
        git add README.md
        git commit -m "Updating README.md with new version"
        git push